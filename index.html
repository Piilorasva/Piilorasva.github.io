<!doctype html>
<html lang="en">	
<head>
	<meta charset="utf-8">
	<title>Reveal.js 3 Slide Demo</title>
	<link rel="stylesheet" href="css/reveal.css">
	<link rel="stylesheet" href="css/theme/beige.css" id="theme">	
	<!--Add support for earlier versions of Internet Explorer -->
	<!--[if lt IE 9]>
	<script src="lib/js/html5shiv.js"></script>
	<![endif]-->
</head>
 
<body>
	<!-- Wrap the entire slide show in a div using the "reveal" class. -->
	<div class="reveal">
		<!-- Wrap all slides in a single "slides" class -->
		<div class="slides">
 
			<!-- ALL SLIDES GO HERE -->
			<!-- Each section element contains an individual slide -->
			<section>
				<h1>Verkkosovelluskehitys-opintojakso</h1>
				<p>Tälle sivulle kerätään kurssin aikana tulleita aiheita</p>		
			</section>
 
			<section id="show-a-link">
				<h1>Toinen sivu</h1>
				<p>Slide 2 jolle tulee myöhemmin varmaankin tavaraa</p>
				
			</section>
 
			<section>
				<section>
				<h1>Slide 3</h1>
				<p>Ja sivu kolme josta pääsee myös alaspäin</p>
				</section>
				<section>
					<p>Ja täällä on vain hieman matalamman tason tekstiä</p>
				</section>
			</section>
 
			</div>
	</div>
	<script src="lib/js/head.min.js"></script>
	<script src="js/reveal.js"></script>
 
	<script>
		// Required, even if empty.
		Reveal.initialize({
		});
	</script>
</body>
</html>
